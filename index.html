<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversa</title>
    <script type="text/javascript" src="js/client/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
<div id="main-bar" class="row">
    <div id="nav-app-name" class="col l3 m3 s12">Conversa</div>
    <div id="nav-chat" class="col l3 m3 s12">Chat Now</div>
    <div id="nav-history" class="col l3 m3 s12">History</div>
    <div id="nav-about-us" class="col l3 m3 s12">About Us</div>
</div>
<section id="content" class="row">
    <article id="trending-topics" class="">
        <!-- trending-topics.html would go inside here. Would get rid of top level element (#trending-topics) in that html file since we already have it here !-->
    </article>
    <article id="choose-your-topic" class="">
        <label>Start A Chat: </label>
        <select name="Topic">
            <option>Choose a Chat Topic</option>
            <option>Books</option>
            <option>Business</option>
            <option>Cars</option>
            <option>Economics</option>
            <option>Food</option>
            <option>Friends</option>
            <option>Jobs</option>
            <option>Music</option>
            <option>Pets</option>
            <option>Politics</option>
            <option>Relationship</option>
            <option>Sports</option>
            <option>School</option>
            <option>Stress</option>
            <option>Technology</option>
            <option>Travel</option>
            <option>Weather</option>
        </select>
        <button type="submit" id="find-conversation">Start Chatting!</button>
    </article>
    <article id="usage-stats" class="">
		<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
		<script src="../../canvasjs.min.js"></script>
    </article>
</section>
</body>
</html>
